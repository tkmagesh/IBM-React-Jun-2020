<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 15pt;
        }
        .poorSalary{
            color : red;
        }
        .goodSalary{
            color : green;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class SalaryCalculator extends React.Component{
            state = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            onCalculateClick = () => {
                const { basic, hra, da, tax, salary } = this.state;
                const gross = basic + hra + da,
                    net = gross * ((100-tax)/100);
                this.setState({salary : net});
            }

            render = () => {
                return(
                    <section>
                        <SalaryCalculatorInput labelText="Basic :" onValueChange={ value => this.setState({basic : value})}/>
                        <div className="field">
                            <label htmlFor="">HRA :</label>
                            <input type="number" onChange={ (evt) => this.setState({hra : evt.target.valueAsNumber})}/>
                        </div>
                        <div className="field">
                            <label htmlFor="">DA :</label>
                            <input type="number" onChange={ (evt) => this.setState({da : evt.target.valueAsNumber})}/>
                        </div>
                        <div className="field">
                            <label htmlFor="">Tax (%) :</label>
                            <input type="range" min="0" max="30" defaultValue="0" onChange={ (evt) => this.setState({ tax : evt.target.valueAsNumber})}/>
                        </div>
                        <div className="field">
                            <input type="button" value="Calculate" onClick={this.onCalculateClick}/>
                        </div>
                        <SalaryCalculatorResult data={this.state} />
                    </section>
                )
            }
        }


        class SalaryCalculatorInput extends React.Component {
            render = () => {
                const { labelText, onValueChange } = this.props;
                return(
                    <div className="field">
                        <label htmlFor="">{labelText}</label>
                        <input type="number" onChange={ (evt) => onValueChange(evt.target.valueAsNumber)}/>
                    </div>
                )
            }
        }

        class SalaryCalculatorResult extends React.Component{
            render = () => {
                const { basic, hra, da, tax, salary } = this.props.data;
                const salaryEle = salary === 0 ? null : (salary < 10000 ? (<td className="poorSalary">{salary}</td>) : (<td className="goodSalary">{salary}</td>));
                return (
                    <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{basic}</td>
                                    <td>{hra}</td>
                                    <td>{da}</td>
                                    <td>{tax}</td>
                                    { salaryEle }
                                </tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        ReactDOM.render(<SalaryCalculator/>, document.getElementById('root'));
    </script>
</head>
<body>
    <!-- basic + hra + da - tax -->
    <h1>Salary Calculator</h1>
    <hr>
    <div id="root"></div>
</body>
</html>
