    <title>React - Virtual DOM</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        
        var counter = 0;
        function btnRenderClick(){
            ++counter;
            var appEle = React.createElement('div', null, 
                React.createElement('h1', null, 'Welcome to React.js'),
                React.createElement('hr'),
                React.createElement('section', null, 
                    React.createElement('span', null, 'Counter : '),
                    React.createElement('span', null, counter)
                ),
                React.createElement('section', null, 
                    React.createElement('h3', null, 'Introduction'),
                    React.createElement('p', null, 'Duis eiusmod nostrud nulla sunt laboris quis officia voluptate culpa. Adipisicing esse quis sit aliqua enim eiusmod pariatur consectetur exercitation magna eu veniam nisi. Qui anim cillum anim proident aliquip elit culpa amet id ea eu amet aliqua consectetur. Et quis irure anim ut nostrud ullamco dolore do proident mollit ut reprehenderit. Ut fugiat laborum excepteur irure veniam adipisicing ut.'),
                    React.createElement('p', null, 'Do ad enim pariatur fugiat deserunt proident cillum laborum eiusmod quis. Elit do esse ea eiusmod commodo nisi qui mollit eiusmod tempor excepteur culpa dolor. Id consectetur qui exercitation in exercitation.'),

                ),
                React.createElement('section', null,
                    React.createElement('h3', null, 'Advantages'),
                    React.createElement('ul', null, 
                        React.createElement('li', null, 'Simplicity'),
                        React.createElement('li', null, 'Declarative'),
                    ) 
                )
            )
            ReactDOM.render(appEle, document.getElementById('root'));
        }
        function onDocumentLoad(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', btnRenderClick);
        }
        window.addEventListener('load', onDocumentLoad);
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
