<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeter</title>
    <style>
        .highlight{
            color : blue;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        let startTime = new Date();
        class Greeter extends React.Component{
            /* presentation + behavior + state */

            /* state */
            state = { 
                greetMsg : 'Dummy greet message',
                userName : ''
            };

            /* behavior */
            onGreetClick = () => {
                const msg = `Hi ${this.state.userName}, ${this.props.template}`;
                this.setState({ greetMsg : msg});
            }

            onUserNameChange = (evt) => {
                this.setState({ userName : evt.target.value });
            }

            /* presentation */
            render = () => {
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        {/* <input type="text" value={this.state.userName} onChange={this.onUserNameChange} /> */}
                        {/* <input type="text" defaultValue="Type here" onChange={this.onUserNameChange} /> */}
                        <input type="text" onChange={this.onUserNameChange} />
                        <input type="button" value="Greet" onClick={this.onGreetClick}/>
                        <div className="highlight">{this.state.greetMsg}</div>
                    </div>
                )
            }
        }
        //ReactDOM.render(React.createElement(Greeter), document.getElementById('root'));
        var greetTemplate = 'Have a nice day!';

        ReactDOM.render(
            <div>
                <Greeter template={greetTemplate}/>
                <hr/>
                <Greeter template="Have a good day!"/>
            </div>
            , document.getElementById('root'));
    </script>

</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
