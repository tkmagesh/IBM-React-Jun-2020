<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>

    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>

    <script type="text/babel">
        class Products extends React.Component{

            state = { 
                productNames : []
            }

            txtNewProductNameRef = React.createRef();

            onAddNewClick = () => {
                const { productNames } = this.state;
                const newProductName = this.txtNewProductNameRef.current.value;
                productNames.push(newProductName);
                this.setState({productNames : productNames})
                this.txtNewProductNameRef.current.value = '';
                this.txtNewProductNameRef.current.focus();
            }
            render = () => {
                const { productNames } = this.state;
                const productItems = productNames.map((productName, index) => (<li key={index}>{productName}</li>));
                return(
                    <div>
                        <h1>Products</h1>
                         <div>
                            <span>Products Count : </span>
                            <span>{productNames.length}</span>
                        </div>
                        <hr/>
                        <label>Product Name : </label>
                        <input type="text" 
                            ref={this.txtNewProductNameRef}
                        />
                        <input type="button" value="Save" onClick={this.onAddNewClick} />
                        <ul>
                            {productItems}
                        </ul>
                    </div>
                )
            }
        }

        ReactDOM.render(<Products/>, document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
