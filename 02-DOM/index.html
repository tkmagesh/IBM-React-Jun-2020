<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Greeter</title>
        <script>
            function greetUser() {
                var userName = document.getElementById('txtUserName').value;
                var msg = `Hi ${userName}, Have a nice day!`
                document.getElementById('divMessage').innerText = msg;
            }
            function onDocumentLoad(){
                var btnGreet = document.getElementById('btnGreet');
                btnGreet.addEventListener('click', greetUser);
            }
            window.addEventListener('load', onDocumentLoad);
        </script>
    </head>
    <body>
        <h1>Greeter</h1>
        <hr>
        <span></span>
        <label for="">User Name :</label>
        <input type="text" id="txtUserName">
        <input type="button" value="Greet" id="btnGreet">
        <div id="divMessage">[Default greet message]</div>
        
    </body>
</html>
